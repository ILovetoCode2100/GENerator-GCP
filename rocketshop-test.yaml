name: "Rocketshop Purchase Test"
description: "Complete purchase flow on Rocketshop - converted from Selenium"
project_id: 9346
steps:
  - action: navigate
    url: "https://rocketshop.virtuoso.qa"
    description: "Navigate to Rocketshop"

  - action: assert
    description: "Verify Border Not Found element is present"
    hint: "Border Not Found"

  - action: wait
    time: 20000
    description: "Wait for page to load"

  - action: click
    hint: "Add to Bag"
    description: "Add item to shopping bag"

  - action: click
    hint: "Shopping Bag"
    description: "Navigate to shopping bag"

  - action: assert
    hint: "Shopping Bag"
    element_type: "h1"
    description: "Verify on shopping bag page"

  - action: click
    hint: "Go to Checkout"
    description: "Proceed to checkout"

  - action: write
    hint: "Full name"
    text: "John Doe"
    description: "Enter full name"

  - action: write
    hint: "Email"
    text: "johndoe@example.com"
    description: "Enter email address"

  - action: write
    hint: "Address"
    text: "123 Elm Street"
    description: "Enter address"

  - action: write
    hint: "Phone numbers"
    text: "555-1234"
    description: "Enter phone number"

  - action: write
    hint: "ZIP code"
    text: "90210"
    description: "Enter ZIP code"

  - action: write
    hint: "Card number"
    text: "4111 1111 1111 1111"
    description: "Enter credit card number"

  - action: write
    hint: "xxx"
    text: "234"
    description: "Enter CVV"

  - action: click
    hint: "Confirm and Pay"
    description: "Complete purchase"

  - action: wait
    time: 20000
    description: "Wait for confirmation"

  - action: assert
    hint: "Purchase Confirmed!"
    element_type: "h3"
    description: "Verify purchase confirmation"

  - action: click
    hint: "Download Confirmation"
    description: "Download purchase confirmation"
