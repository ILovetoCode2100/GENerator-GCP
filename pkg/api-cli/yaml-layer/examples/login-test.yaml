# Simple login test demonstrating compact syntax
test: User Login Flow
nav: https://app.example.com
data:
  username: testuser@example.com
  password: ${ENV:TEST_PASSWORD}

do:
  # Enter credentials
  - t: {#email: $username}
  - t: {#password: $password}

  # Submit form
  - c: "Sign In"

  # Verify successful login
  - wait: .dashboard
  - ch: Welcome
  - ch: $username

  # Store user info
  - store: {.user-name: currentUser}
