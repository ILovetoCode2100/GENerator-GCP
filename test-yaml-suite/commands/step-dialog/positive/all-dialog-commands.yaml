# Comprehensive Dialog Commands Test
# Tests all dialog/alert handling operations

name: "Complete Dialog Commands Test"
description: "Tests alert, confirm, and prompt dialog handling"

config:
  continue_on_error: false
  output_format: "json"

steps:
  # Trigger and dismiss various dialogs
  - interact:
      action: "click"
      target: "button.show-alert"

  - dialog:
      action: "dismiss-alert"

  - interact:
      action: "click"
      target: "button.show-confirm"

  - dialog:
      action: "dismiss-confirm"
      accept: true

  - interact:
      action: "click"
      target: "button.show-confirm-2"

  - dialog:
      action: "dismiss-confirm"
      accept: false

  - interact:
      action: "click"
      target: "button.show-prompt"

  - dialog:
      action: "dismiss-prompt"
      accept: true

  - interact:
      action: "click"
      target: "button.show-prompt-2"

  - dialog:
      action: "dismiss-prompt"
      accept: false

  - interact:
      action: "click"
      target: "button.show-prompt-text"

  - dialog:
      action: "dismiss-prompt-with-text"
      text: "User Input Text"
      accept: true

  - interact:
      action: "click"
      target: "button.show-prompt-text-2"

  - dialog:
      action: "dismiss-prompt-with-text"
      text: "Another Input"
      accept: false

  # Complex dialog scenarios
  - interact:
      action: "click"
      target: "button.delete-item"

  - dialog:
      action: "dismiss-confirm"
      accept: true

  - assert:
      type: "not-exists"
      target: "div.deleted-item"

  # Multiple dialogs in sequence
  - interact:
      action: "click"
      target: "button.multi-dialog"

  - dialog:
      action: "dismiss-alert"

  - dialog:
      action: "dismiss-confirm"
      accept: true

  - dialog:
      action: "dismiss-prompt-with-text"
      text: "Final Input"
      accept: true
