      action: "write"
      target: "input#html-test"
      text: "<script>alert('test')</script>"

  - interact:
      action: "write"
      target: "input#sql-test"
      text: "'; DROP TABLE users; --"

  # Special keyboard keys
  - interact:
      action: "key"
      key: "F1"

  - interact:
      action: "key"
      key: "PageDown"

  - interact:
      action: "key"
      key: "Home"

  # Zero and negative values in mouse operations
  - interact:
      action: "mouse"
      operation: "move"
      position:
        x: 0
        y: 0

  - interact:
      action: "mouse"
      operation: "move-by"
      offset:
        x: -50
        y: -100

  # Special characters in variable names
  - data:
