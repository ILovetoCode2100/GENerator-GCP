      action: "write"
      target: "input#special-chars"
      text: '!@#$%^&*()_+-=[]{}|;'':",./<>?'

  - interact:
      action: "write"
      target: "input#quotes"
      text: 'Single '' and double " quotes'

  - interact:
      action: "write"
      target: "input#backslash"
      text: "C:\\Users\\Test\\Path"

  - interact:
      action: "write"
      target: "input#newlines"
      text: "Line 1\nLine 2\nLine 3"

