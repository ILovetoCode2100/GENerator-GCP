# Comprehensive Interaction Commands Test
# Tests all interaction commands including click, write, key, mouse, and select

name: "Complete Interaction Commands Test"
description: "Tests all interaction command variations"

config:
  continue_on_error: false
  output_format: "json"

steps:
  # Click variations
  - interact:
      action: "click"
      target: "button.primary"

  - interact:
      action: "double-click"
      target: "div.expandable"

  - interact:
      action: "right-click"
      target: "div.context-menu-trigger"

  - interact:
      action: "hover"
      target: "a.tooltip-trigger"

  # Click with options
  - interact:
      action: "click"
      target: "button.action"
      position: "CENTER"

  - interact:
      action: "click"
      target: "span.dynamic"
      variable: "clickedText"

  # Text input variations
  - interact:
      action: "write"
      target: "input#username"
      text: "testuser@example.com"

  - interact:
      action: "write"
      target: "input#password"
      text: "SecurePass123!"
      clear: true

  - interact:
      action: "write"
      target: "textarea#comments"
      text: "This is a multi-line\ncomment with\nline breaks"
      delay: 50

  # Keyboard interactions
  - interact:
      action: "key"
      key: "Enter"

  - interact:
      action: "key"
      key: "Tab"

  - interact:
      action: "key"
      key: "Escape"

  - interact:
      action: "key"
      key: "a"
      modifiers: ["ctrl"]

  - interact:
      action: "key"
      key: "c"
      modifiers: ["ctrl", "shift"]

  - interact:
      action: "key"
      key: "Delete"
      target: "input.selected"

  - interact:
      action: "key"
      key: "Space"
      repeat: 3

  # Mouse operations
  - interact:
      action: "mouse"
      operation: "move-to"
      target: "div.hover-zone"

  - interact:
      action: "mouse"
      operation: "move-by"
      offset:
        x: 50
        y: 100

  - interact:
      action: "mouse"
      operation: "move"
      position:
        x: 300
        y: 400

  - interact:
      action: "mouse"
      operation: "down"

  - interact:
      action: "mouse"
      operation: "up"
      target: "div.drop-zone"

  - interact:
      action: "mouse"
      operation: "enter"
      target: "div.mouse-tracking"

  # Select/dropdown operations
  - interact:
      action: "select"
      target: "select#country"
      option: "United States"

  - interact:
      action: "select"
      target: "select#language"
      index: 2

  - interact:
      action: "select"
      target: "select#priority"
      last: true

  # Complex interaction sequences
  - interact:
      action: "click"
      target: "button.show-form"

  - interact:
      action: "write"
      target: "input[name='email']"
      text: "user@example.com"
      clear: true

  - interact:
      action: "write"
      target: "input[name='phone']"
      text: "+1-555-123-4567"

  - interact:
      action: "select"
      target: "select[name='country']"
      option: "Canada"

  - interact:
      action: "click"
      target: "input[type='checkbox']"

  - interact:
      action: "click"
      target: "button[type='submit']"
