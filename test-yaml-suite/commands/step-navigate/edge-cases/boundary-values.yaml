# Edge Case: Navigation Boundary Values
# Tests navigation commands with extreme values and edge cases

name: "Navigation Boundary Values Test"
description: "Tests scroll and navigation with extreme coordinates and values"

config:
  continue_on_error: false
  output_format: "json"

steps:
  # Extreme scroll positions
  - navigate:
      action: "scroll"
      position:
        x: 0
        y: 0

  - navigate:
      action: "scroll"
      position:
        x: 9999
        y: 9999

  - navigate:
      action: "scroll"
      position:
        x: -1000 # Should handle gracefully
        y: -1000

  # Large scroll by values
  - navigate:
      action: "scroll"
      by:
        x: 5000
        y: 5000

  - navigate:
      action: "scroll"
      by:
        x: -5000
        y: -5000

  # Minimum scroll values
  - navigate:
      action: "scroll"
      by:
        x: 1
        y: 1

  - navigate:
      action: "scroll"
      by:
        x: -1
        y: -1

  # Zero scroll (no-op)
  - navigate:
      action: "scroll"
      by:
        x: 0
        y: 0

  # URLs with edge cases
  - navigate:
      action: "to"
      url: "https://example.com/" # Trailing slash

  - navigate:
      action: "to"
      url: "https://example.com:443/path" # Explicit default port

  - navigate:
      action: "to"
      url: "https://example.com:8080/path" # Non-standard port

  - navigate:
      action: "to"
      url: "https://sub.domain.example.com/deep/nested/path/structure"

  - navigate:
      action: "to"
      url: "https://example.com/path?param1=value1&param2=value2&param3=value3"

  - navigate:
      action: "to"
      url: "https://example.com/path#section-anchor"

  - navigate:
      action: "to"
      url: "https://example.com/path?query=special%20chars%20%26%20symbols"

  # Very long URL
  - navigate:
      action: "to"
      url: "https://example.com/very/long/path/structure/that/goes/on/and/on/and/tests/the/limits/of/url/handling/in/the/system/with/many/nested/directories"

  # Scroll with decimal values (should be handled)
  - navigate:
      action: "scroll"
      position:
        x: 100.5
        y: 200.7

  # Rapid scroll sequence
  - navigate:
      action: "scroll"
      direction: "down"
      pixels: 100

  - navigate:
      action: "scroll"
      direction: "down"
      pixels: 100

  - navigate:
      action: "scroll"
      direction: "down"
      pixels: 100

  - navigate:
      action: "scroll"
      direction: "up"
      pixels: 300

  # Scroll to non-existent element (error handling)
  - navigate:
      action: "scroll"
      target: "#non-existent-element-12345"
      continue_on_error: true

  # International domain names
  - navigate:
      action: "to"
      url: "https://例え.jp" # Japanese domain

  - navigate:
      action: "to"
      url: "https://münchen.de" # German umlaut

  # Protocol variations
  - navigate:
      action: "to"
      url: "http://example.com" # HTTP (non-secure)

  - navigate:
      action: "to"
      url: "https://example.com" # HTTPS

  # Maximum pixel values for directional scroll
  - navigate:
      action: "scroll"
      direction: "down"
      pixels: 10000

  - navigate:
      action: "scroll"
      direction: "up"
      pixels: 10000
