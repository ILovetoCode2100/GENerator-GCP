{{- if and .Values.secret.create (not .Values.externalSecrets.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "virtuoso-api-cli.secretName" . }}
  labels:
    {{- include "virtuoso-api-cli.labels" . | nindent 4 }}
type: Opaque
data:
  API_TOKEN: {{ required "API token is required when creating a secret" .Values.secret.apiToken | b64enc | quote }}
  {{- if .Values.redis.enabled }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | b64enc | quote }}
  {{- end }}
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- end }}
