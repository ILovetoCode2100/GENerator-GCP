# Development environment overrides

## Replica count for dev
replicaCount: 1

## Image configuration
image:
  pullPolicy: Always
  tag: "dev"

## Resource limits - smaller for dev
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

## Ingress enabled for dev
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  hosts:
    - host: api-cli-dev.virtuoso.qa
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: virtuoso-api-cli-dev-tls
      hosts:
        - api-cli-dev.virtuoso.qa

## Dev configuration
config:
  ## Organization for dev
  organization:
    id: "2242-dev"

  ## Logging - debug for dev
  logging:
    level: "debug"
    caller: true

  ## Rate limiting - relaxed for dev
  rateLimit:
    enabled: false

  ## CORS - more permissive for dev
  cors:
    allowedOrigins: "*"

  ## Features - all enabled for testing
  features:
    sessionManagement: true
    asyncExecution: true
    webhookNotifications: true

## Redis - smaller for dev
redis:
  master:
    persistence:
      enabled: false
    resources:
      limits:
        memory: 128Mi
        cpu: 100m
      requests:
        memory: 64Mi
        cpu: 50m
  metrics:
    enabled: false

## No autoscaling in dev
autoscaling:
  enabled: false

## No PDB in dev
podDisruptionBudget:
  enabled: false

## Service monitor for dev
serviceMonitor:
  enabled: true
  labels:
    environment: dev

## Node selector for dev nodes
nodeSelector:
  node-role.kubernetes.io/development: "true"

## Extra env vars for debugging
extraEnvVars:
  - name: DEBUG
    value: "true"
  - name: ENVIRONMENT
    value: "development"
