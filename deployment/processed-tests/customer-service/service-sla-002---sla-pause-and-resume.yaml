name: SERVICE-SLA-002 - SLA Pause and Resume - Test SLA timer pause functionality
description: 'Test SLA timer pause functionality (Module: Customer Service, Suite: Service Level Agreements)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Cases
- click: case with running SLA
- comment: Assert that element "SLA Timer" is running
- select:
    selector: Status Reason
    option: On Hold
- click: Save
- wait: 5
- assert_text:
    selector: SLA Timer
    expected: Paused
- select:
    selector: Status Reason
    option: In Progress
- click: Save
- wait: 2
- comment: Assert that element "SLA Timer" is running
