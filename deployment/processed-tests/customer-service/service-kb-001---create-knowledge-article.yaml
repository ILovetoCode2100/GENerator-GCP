name: SERVICE-KB-001 - Create Knowledge Article - Create new knowledge article
description: 'Create new knowledge article (Module: Customer Service, Suite: Knowledge Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Knowledge Base
- click: New Article
- wait: 2
- write:
    selector: Title
    text: How to Reset Customer Portal Password
- select:
    selector: Article Type
    option: How-to
- select:
    selector: Subject
    option: Password Issues
- write:
    selector: Summary
    text: This article explains how to reset customer portal password
- click: Content
- comment: Write "
