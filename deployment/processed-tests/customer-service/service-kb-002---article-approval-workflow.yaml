name: SERVICE-KB-002 - Article Approval Workflow - Submit article for approval
description: 'Submit article for approval (Module: Customer Service, Suite: Knowledge Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Submit for Approval
- wait: 2
- select:
    selector: Review Type
    option: Technical Review
- write:
    selector: Comments
    text: Please review for technical accuracy
- click: Submit
- wait: 2
- assert_text:
    selector: Status
    expected: In Review
- click: Approve
- write:
    selector: Approval Comments
    text: Content verified and accurate
- click: Approve
- assert_text:
    selector: Status
    expected: Approved
