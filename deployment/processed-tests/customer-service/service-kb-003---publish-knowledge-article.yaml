name: SERVICE-KB-003 - Publish Knowledge Article - Publish approved article
description: 'Publish approved article (Module: Customer Service, Suite: Knowledge Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Publish
- wait: 2
- select:
    selector: Publish To
    option: Internal and External
- write:
    selector: Publish Date
    text: $TODAY
- write:
    selector: Expiration Date
    text: $DATE_PLUS_365
- click: Publish
- wait: 3
- assert_text:
    selector: Status
    expected: Published
