name: FIELD-MOB-003 - Parts Usage Recording - Record parts used during service
description: 'Record parts used during service (Module: Field Service, Suite: Mobile Field Service)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Products Used
- click: Printer Rollers
- write:
    selector: Quantity Used
    text: '2'
- click: Update
- click: Add Product
- comment: Write "Printer Belt" in search
- click: result
- write:
    selector: Quantity
    text: '1'
- write:
    selector: Notes
    text: Belt was worn, replaced preventively
- click: Add
- assert: Products Used (2)
