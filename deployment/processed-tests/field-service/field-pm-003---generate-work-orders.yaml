name: FIELD-PM-003 - Generate Work Orders - Generate work orders from agreement
description: 'Generate work orders from agreement (Module: Field Service, Suite: Preventive Maintenance)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Generate Work Orders
- wait: 2
- select:
    selector: Generate For
    option: Next 3 Months
- click: Generate
- wait: 5
- assert: 'Work Orders Generated: 3'
- click: View Work Orders
- comment: Assert that element shows "3 work orders"
- comment: Assert that each work order has "Agreement" equals "$agreementNumber"
