name: FIELD-INV-003 - Purchase Order Creation - Create PO for low inventory
description: 'Create PO for low inventory (Module: Field Service, Suite: Inventory Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Inventory
- click: Products
- comment: Look for element where "Available" is less than "Reorder Point"
- click: Create Purchase Order
- select:
    selector: Vendor
    option: HVAC Parts Supplier
- comment: Assert that products below reorder point are added
- write:
    selector: Requested Delivery
    text: $DATE_PLUS_7
- click: Submit
- comment: Assert that element "Purchase Order" created
