name: FIELD-WO-002 - Add Service Tasks - Define service tasks for work order
description: 'Define service tasks for work order (Module: Field Service, Suite: Work Order Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Service Tasks
- click: New Service Task
- write:
    selector: Name
    text: Diagnose printer issue
- select:
    selector: Task Type
    option: Diagnosis
- write:
    selector: Estimated Duration (Minutes)
    text: '30'
- select:
    selector: Task Status
    option: Required
- write:
    selector: Description
    text: Check power, connections, error messages
- click: Save & New
- write:
    selector: Name
    text: Replace printer components
- select:
    selector: Task Type
    option: Repair
- write:
    selector: Estimated Duration (Minutes)
    text: '60'
- select:
    selector: Task Status
    option: Required
- write:
    selector: Description
    text: Replace toner, rollers if needed
- click: Save & Close
- assert: Service Tasks (2)
