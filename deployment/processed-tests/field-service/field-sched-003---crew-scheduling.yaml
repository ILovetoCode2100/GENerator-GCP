name: FIELD-SCHED-003 - Crew Scheduling - Schedule work requiring multiple resources
description: 'Schedule work requiring multiple resources (Module: Field Service, Suite: Scheduling and Dispatch)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Work Orders
- click: New
- write:
    selector: Title
    text: Commercial Installation - $TIMESTAMP
- select:
    selector: Work Order Type
    option: Installation
- write:
    selector: Estimated Duration
    text: '8'
- click: Resource Requirements
- click: New Crew Requirement
- write:
    selector: Number of Resources
    text: '2'
- select:
    selector: Primary Skill
    option: Electrician
- select:
    selector: Secondary Skill
    option: Installation Tech
- click: Save
- click: Schedule Board
- click: Crew View
- comment: Drag work order to "Installation Crew A"
- assert: 2 Resources Booked
