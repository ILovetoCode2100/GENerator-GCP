name: PROJ-TIME-004 - Expense Approval and Reimbursement - Process expense approval and reimbursement
description: 'Process expense approval and reimbursement (Module: Project Operations, Suite: Time and Expense Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- navigate: Expense Approvals
- click: Project Travel - $TIMESTAMP
- comment: Review expense lines
- comment: Assert that all receipts are attached
- click: Approve
- select:
    selector: Decision
    option: Approved for Reimbursement
- write:
    selector: Comments
    text: Expenses align with project budget
- click: Approve
- click: Process Reimbursement
- select:
    selector: Payment Method
    option: Direct Deposit
- assert_text:
    selector: Reimbursement Status
    expected: Processing
