name: HR-EMP-002 - Complete Onboarding Checklist - Process new employee onboarding tasks
description: 'Process new employee onboarding tasks (Module: Human Resources, Suite: Employee Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Onboarding
- assert: Onboarding Checklist
- click: I-9 Verification
- select:
    selector: Document Type
    option: US Passport
- write:
    selector: Document Number
    text: '123456789'
- write:
    selector: Expiration Date
    text: $DATE_PLUS_5YEARS
- upload:
    file: passport_scan.pdf
    selector: Document
- click: Verify
- comment: Assert that checkbox "I-9 Completed" is checked
- click: Equipment Assignment
- click: Add Equipment
- select:
    selector: Equipment Type
    option: Laptop
- write:
    selector: Asset Tag
    text: DELL-7490-$RANDOM
- write:
    selector: Assigned Date
    text: $TODAY
- click: Assign
- click: System Access
- comment: Check "Email Account"
- comment: Check "Active Directory"
- comment: Check "D365 Access"
- comment: Check "VPN Access"
- click: Request Access
- assert: Access Requested
- click: Benefits Enrollment
- comment: Assert that element "Enrollment Deadline" shows date
- click: Send Reminder
