name: HR-LEAVE-003 - Sick Leave Entry - Record unplanned sick leave
description: 'Record unplanned sick leave (Module: Human Resources, Suite: Leave and Absence Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Time Off
- click: Report Sick Leave
- write:
    selector: Date
    text: $TODAY
- select:
    selector: Duration
    option: Full Day
- select:
    selector: Reason
    option: Illness
- write:
    selector: Notes
    text: Flu symptoms
- comment: Toggle "Doctor's Note Available" to on
- click: Submit
- assert: Sick Leave Recorded
- comment: Assert that balance reduced by "1"
