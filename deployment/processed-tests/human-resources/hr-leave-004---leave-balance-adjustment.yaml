name: HR-LEAVE-004 - Leave Balance Adjustment - HR adjusts leave balances
description: 'HR adjusts leave balances (Module: Human Resources, Suite: Leave and Absence Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- navigate: Leave Administration
- comment: Search for "John Anderson"
- click: employee record
- click: Leave Balances
- click: Adjust Balance
- select:
    selector: Leave Type
    option: Vacation
- select:
    selector: Adjustment Type
    option: Add
- write:
    selector: Hours
    text: '40'
- write:
    selector: Reason
    text: Annual balance correction
- click: Apply Adjustment
- assert: Balance Updated
- comment: Assert that new balance reflects adjustment
