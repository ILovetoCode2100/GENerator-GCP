name: FIN-AP-004 - Vendor Payment - Generate and process vendor payments
description: 'Generate and process vendor payments (Module: Finance Operations, Suite: Accounts Payable)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Accounts payable
- click: Payments
- click: Vendor payment journal
- click: New
- select:
    selector: Name
    option: VendPay
- click: Lines
- click: Payment proposal
- click: Create payment proposal
- select:
    selector: Method
    option: Due date
- write:
    selector: To date
    text: $TODAY
- click: OK
- wait: 5
- comment: Assert that invoices appear in proposal
- click: Create payments
- click: Generate payments
- select:
    selector: Method of payment
    option: Check
- select:
    selector: Bank account
    option: Bank account 01
- click: OK
- click: Print
- click: Check
- write:
    selector: From check number
    text: '1001'
- click: OK
- comment: Assert that checks print successfully
