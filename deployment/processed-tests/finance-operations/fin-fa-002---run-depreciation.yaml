name: FIN-FA-002 - Run Depreciation - Calculate and post depreciation
description: 'Calculate and post depreciation (Module: Finance Operations, Suite: Fixed Assets)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Fixed assets
- click: Journal entries
- click: Fixed assets journal
- click: New
- select:
    selector: Name
    option: FADep
- click: Lines
- click: Proposals
- click: Depreciation proposal
- write:
    selector: To date
    text: $MONTH_END_DATE
- select:
    selector: Fixed asset group
    option: All
- click: OK
- wait: 5
- comment: Assert that depreciation lines generated
- click: Post
- wait: 3
- comment: Assert that depreciation posts successfully
