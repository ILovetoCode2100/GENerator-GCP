name: FIN-FA-001 - Create Fixed Asset - Create and acquire fixed asset
description: 'Create and acquire fixed asset (Module: Finance Operations, Suite: Fixed Assets)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Fixed assets
- click: Fixed assets
- click: Fixed assets
- click: New
- write:
    selector: Name
    text: Computer Equipment - $TIMESTAMP
- select:
    selector: Fixed asset group
    option: COMP
- write:
    selector: Asset number
    text: DELL-LAT-7420
- select:
    selector: Type
    option: Tangible
- write:
    selector: Description
    text: Dell Latitude 7420 Laptop
- click: Value models
- click: Transactions
- click: Acquisition
- write:
    selector: Transaction date
    text: $TODAY
- write:
    selector: Acquisition price
    text: '2500'
- select:
    selector: Transaction type
    option: Purchase order
- write:
    selector: Document
    text: $purchaseOrderNumber
- click: Post
- comment: Assert that acquisition posts successfully
