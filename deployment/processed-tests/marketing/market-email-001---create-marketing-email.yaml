name: MARKET-EMAIL-001 - Create Marketing Email - Create and design a marketing email
description: 'Create and design a marketing email (Module: Marketing, Suite: Email Marketing)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- navigate: https://virtuoso-test.crm.dynamics.com
- wait: 3
- click: Marketing
- wait: 2
- click: Marketing emails
- click: New
- click: Template Gallery
- click: Newsletter
- click: Select
- wait: 3
- write:
    selector: Name
    text: Monthly Product Update - $MONTH $YEAR
- write:
    selector: Subject
    text: Exciting updates from Contoso!
- write:
    selector: From Name
    text: Contoso Product Team
- comment: Assert that element "From Email" contains "@contoso.com"
- click: Hero Image
- click: Change Image
- comment: Upload "product-banner.jpg" to image selector
- click: Select
- double_click: Heading
- comment: Write "New Features This Month" in text editor
- comment: Click outside editor
- click: Body Text
- click: Personalization
- select:
    selector: Field
    option: Contact.FirstName
- click: Insert
- comment: Write "Dear {{Contact.FirstName}}, we're excited to share..." in editor
- click: Save
- wait: 2
- assert_text:
    selector: Status
    expected: Draft
- store:
    type: text
    selector: Email ID
    variable: $emailId
