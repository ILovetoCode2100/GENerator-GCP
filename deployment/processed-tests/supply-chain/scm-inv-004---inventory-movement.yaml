name: SCM-INV-004 - Inventory Movement - Transfer inventory between locations
description: 'Transfer inventory between locations (Module: Supply Chain, Suite: Inventory Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Inventory management
- click: Journal entries
- click: Movement
- click: New
- select:
    selector: Name
    option: Movement
- select:
    selector: Warehouse
    option: WH-001
- click: OK
- click: Lines
- click: New
- select:
    selector: Item number
    option: $itemNumber
- write:
    selector: Quantity
    text: '20'
- select:
    selector: From location
    option: A-01-01
- select:
    selector: To location
    option: A-02-05
- write:
    selector: Description
    text: Rebalancing inventory
- click: Validate
- assert: No errors
- click: Post
- assert: Posted
