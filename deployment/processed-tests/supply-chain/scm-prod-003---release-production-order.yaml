name: SCM-PROD-003 - Release Production Order - Release order to production floor
description: 'Release order to production floor (Module: Supply Chain, Suite: Production Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Release
- wait: 2
- click: OK
- assert_text:
    selector: Status
    expected: Released
- click: Picking list
- click: Generate picking list
- select:
    selector: Lines to include
    option: All lines
- click: OK
- click: Print
- click: Route card
- comment: Toggle "Print now" to on
- click: OK
- comment: Assert that route card prints
