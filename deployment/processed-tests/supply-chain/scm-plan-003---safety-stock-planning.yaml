name: SCM-PLAN-003 - Safety Stock Planning - Configure and test safety stock
description: 'Configure and test safety stock (Module: Supply Chain, Suite: Master Planning)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Released products
- click: $itemNumber
- click: Plan
- click: Item coverage
- select:
    selector: Coverage code
    option: Period
- write:
    selector: Minimum
    text: '50'
- write:
    selector: Maximum
    text: '200'
- select:
    selector: Reorder point model
    option: Min/Max
- write:
    selector: Coverage period (days)
    text: '7'
- click: Save
- click: Net requirements
- click: Update
- wait: 3
- assert_text:
    selector: Safety stock
    expected: '50'
- comment: Assert that planned orders maintain minimum
