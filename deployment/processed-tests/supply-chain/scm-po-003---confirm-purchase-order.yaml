name: SCM-PO-003 - Confirm Purchase Order - Confirm approved purchase order
description: 'Confirm approved purchase order (Module: Supply Chain, Suite: Purchase Order Processing)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Purchase
- click: Confirm
- wait: 2
- click: OK
- wait: 3
- assert_text:
    selector: Status
    expected: Confirmed
- click: Purchase order
- click: Print preview
- select:
    selector: Print management
    option: Original
- comment: Assert that preview displays correctly
- click: Email
- write:
    selector: To
    text: vendor@vendorcorp.com
- click: Send
