name: SCM-PO-002 - Purchase Order Approval - Submit PO through approval workflow
description: 'Submit PO through approval workflow (Module: Supply Chain, Suite: Purchase Order Processing)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Workflow
- click: Submit
- write:
    selector: Comment
    text: Standard procurement request
- click: Submit
- wait: 3
- assert_text:
    selector: Workflow status
    expected: Submitted
- navigate: Workflow work items
- click: $purchaseOrder
- click: Actions
- click: Approve
- write:
    selector: Comment
    text: Approved for procurement
- click: Approve
- comment: Navigate back to purchase order
- assert_text:
    selector: Workflow status
    expected: Approved
- assert_text:
    selector: Approval status
    expected: Approved
