name: SALES-LEAD-001 - Create New Lead - Verify lead creation with all required fields
description: 'Verify lead creation with all required fields (Module: Sales Module, Suite: Lead Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- navigate: https://virtuoso-test.crm.dynamics.com
- wait: 3
- click: Sales Hub
- wait: 2
- click: Leads
- click: New
- wait: 2
- write:
    selector: Topic
    text: Test Lead - $TIMESTAMP
- write:
    selector: First Name
    text: John
- write:
    selector: Last Name
    text: Smith
- write:
    selector: Company Name
    text: Contoso Corporation
- write:
    selector: Email
    text: john.smith@contoso.com
- write:
    selector: Business Phone
    text: +1-425-555-0100
- select:
    selector: Lead Source
    option: Employee Referral
- select:
    selector: Rating
    option: Hot
- write:
    selector: Budget Amount
    text: '50000'
- select:
    selector: Purchase Timeframe
    option: This Quarter
- click: Save
- wait: 3
- assert: Lead saved
- store:
    type: text
    selector: Lead Number
    variable: $leadNumber
