name: SALES-PIPE-002 - Sales Forecasting - Review and update sales forecast
description: 'Review and update sales forecast (Module: Sales Module, Suite: Pipeline and Forecasting)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Forecasts
- wait: 2
- select:
    selector: Forecast Period
    option: FY2024 Q1
- comment: Assert that element "Quota" is greater than "0"
- assert: Committed
- assert: Best case
- assert: Pipeline
- click: Edit Forecast
- write:
    selector: Committed
    text: '275000'
- write:
    selector: Best case
    text: '350000'
- click: Save
- assert: Forecast saved
