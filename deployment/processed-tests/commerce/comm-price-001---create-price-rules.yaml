name: COMM-PRICE-001 - Create Price Rules - Set up dynamic pricing rules
description: 'Set up dynamic pricing rules (Module: Commerce, Suite: Pricing and Promotions)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- click: Pricing and discounts
- click: Price rules
- click: New price rule
- write:
    selector: Name
    text: Member Pricing - $TIMESTAMP
- select:
    selector: Price rule type
    option: Customer group
- select:
    selector: Customer group
    option: Online members
- write:
    selector: Valid from
    text: $TODAY
- write:
    selector: Valid to
    text: $DATE_PLUS_90
- click: Lines
- click: Add
- select:
    selector: Product selection
    option: Category
- select:
    selector: Category
    option: Electronics
- select:
    selector: Discount method
    option: Percentage off
- write:
    selector: Discount percentage
    text: '10'
- click: Save
- click: Add
- select:
    selector: Product selection
    option: Specific product
- select:
    selector: Product
    option: SURF-001
- select:
    selector: Price method
    option: Quantity break
- comment: Add tier "5+" units at "5% off"
- comment: Add tier "10+" units at "10% off"
- click: Save
