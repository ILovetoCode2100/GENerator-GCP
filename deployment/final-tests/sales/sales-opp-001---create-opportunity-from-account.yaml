project: 9369
goal: 14137
name: SALES-OPP-001 - Create Opportunity from Account - Create new opportunity linked to existing account
description: 'Create new opportunity linked to existing account (Module: Sales Module, Suite: Opportunity Management)'
starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- navigate: https://virtuoso-test.crm.dynamics.com/main.aspx?pagetype=entitylist&etn=account
- click: first "Account Name"
- wait: 2
- click: Related
- click: Opportunities
- click: New Opportunity
- write:
    selector: Topic
    text: Enterprise Software Upgrade - $TIMESTAMP
- write:
    selector: Est. Revenue
    text: '250000'
- select:
    selector: Probability %
    option: '10'
- write:
    selector: Est. Close Date
    text: $DATE_PLUS_30
- write:
    selector: Current Situation
    text: Customer needs to modernize their legacy systems
- write:
    selector: Customer Need
    text: Complete digital transformation
- write:
    selector: Proposed Solution
    text: D365 full suite implementation
- click: Save
- wait: 2
- assert: Opportunity saved
