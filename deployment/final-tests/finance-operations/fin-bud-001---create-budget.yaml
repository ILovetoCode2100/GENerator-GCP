- click: Add line
- write:
    selector: Ledger account
    text: 606100-001-CORP
- write:
    selector: Amount
    text: '60000'
- write:
    selector: Description
    text: Annual rent budget
- click: Add line
- write:
    selector: Ledger account
    text: 606200-001-CORP
- write:
    selector: Amount
    text: '24000'
- write:
