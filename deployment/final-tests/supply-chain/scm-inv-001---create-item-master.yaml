starting_url: https://virtuoso-test.crm.dynamics.com
steps:
- navigate: https://virtuoso-test.scm.dynamics.com
- wait: 3
- click: Product information management
- click: Products
- click: Released products
- click: New
- write:
    selector: Product number
    text: PROD-$TIMESTAMP
- write:
    selector: Product name
    text: Industrial Widget Pro
- select:
    selector: Product type
    option: Item
- select:
    selector: Product subtype
    option: Product
- write:
    selector: Search name
    text: High-performance industrial widget
- select:
    selector: Item model group
    option: Manufacturing
- select:
    selector: Item group
    option: FIFO
- select:
    selector: Inventory unit
    option: Each
- select:
    selector: Purchase unit
    option: Box
- select:
    selector: Sales unit
    option: Pallet
- click: Product categories
- select:
    selector: Category hierarchy
    option: Industrial Equipment
- select:
    selector: Category
    option: Widgets
- click: OK
- click: OK
- wait: 3
- assert: Product created
- store:
    type: text
    selector: Item number
    variable: $itemNumber
