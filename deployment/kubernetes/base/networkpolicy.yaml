apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: virtuoso-api-cli
  namespace: virtuoso-api
  labels:
    app: virtuoso-api-cli
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: virtuoso-api-cli
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from same namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow traffic to Redis
  - to:
    - podSelector:
        matchLabels:
          app: virtuoso-redis
          component: cache
    ports:
    - protocol: TCP
      port: 6379
  # Allow external HTTPS traffic (for Virtuoso API)
  - to:
    - namespaceSelector: {}
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow external HTTP traffic (if needed)
  - to:
    - namespaceSelector: {}
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: virtuoso-redis
  namespace: virtuoso-api
  labels:
    app: virtuoso-redis
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: virtuoso-redis
      component: cache
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from API pods only
  - from:
    - podSelector:
        matchLabels:
          app: virtuoso-api-cli
          component: api
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: virtuoso-api
  labels:
    component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
