apiVersion: v1
kind: Service
metadata:
  name: virtuoso-api-cli
  namespace: virtuoso-api
  labels:
    app: virtuoso-api-cli
    component: api
spec:
  type: ClusterIP
  selector:
    app: virtuoso-api-cli
    component: api
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
