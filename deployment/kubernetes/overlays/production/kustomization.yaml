apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: virtuoso-api

bases:
- ../../base

commonLabels:
  environment: production
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: virtuoso-platform

patchesStrategicMerge:
- deployment-patch.yaml
- configmap-patch.yaml
- ingress-patch.yaml

resources:
- hpa.yaml
- vpa.yaml
- network-policies.yaml

images:
- name: virtuoso-api-cli
  newTag: v1.0.0  # Use semantic versioning in production

# Production configurations
configMapGenerator:
- name: production-config
  literals:
  - PRODUCTION_MODE=true
  - COMPLIANCE_MODE=strict

# Add production monitoring
resources:
- |-
  apiVersion: v1
  kind: Service
  metadata:
    name: virtuoso-api-cli-metrics
    namespace: virtuoso-api
    labels:
      app: virtuoso-api-cli
      component: metrics
  spec:
    selector:
      app: virtuoso-api-cli
      component: api
    ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
