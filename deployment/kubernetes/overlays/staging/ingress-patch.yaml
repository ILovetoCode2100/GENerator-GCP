apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtuoso-api-cli
  annotations:
    # Use Let's Encrypt staging for testing
    cert-manager.io/cluster-issuer: "letsencrypt-staging"

    # Moderate rate limiting
    nginx.ingress.kubernetes.io/limit-connections: "25"
    nginx.ingress.kubernetes.io/limit-rps: "25"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "3"

    # CORS for staging domains
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.staging.virtuoso.qa"

    # Standard security headers with staging indicators
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Environment: staging";
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # Standard timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-body-size: "25m"

    # Enable SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"

    # Basic security scanning
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "false"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine DetectionOnly
      SecAuditLog /var/log/modsec_audit.log
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api-staging.virtuoso.qa
    - api-stage.virtuoso.qa
    secretName: staging-virtuoso-api-tls
  rules:
  - host: api-staging.virtuoso.qa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: virtuoso-api-cli
            port:
              number: 8000
  - host: api-stage.virtuoso.qa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: virtuoso-api-cli
            port:
              number: 8000
