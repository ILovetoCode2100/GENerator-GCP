apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtuoso-api-cli
spec:
  replicas: 1  # Minimal replicas for dev
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1  # Allow downtime in dev
  template:
    spec:
      containers:
      - name: api
        imagePullPolicy: Always  # Always pull in dev for latest changes
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: DEBUG
          value: "true"
        - name: DEBUG_PORT
          value: "2345"
        ports:
        - containerPort: 2345
          protocol: TCP
          name: debug
        resources:
          requests:
            cpu: 100m      # Minimal resources for dev
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # Relaxed probes for debugging
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        startupProbe:
          failureThreshold: 60  # Allow more time for debugging
        securityContext:
          # Allow debugging capabilities
          capabilities:
            add:
            - SYS_PTRACE
          readOnlyRootFilesystem: false  # Allow writing for debug
      # Remove pod anti-affinity in dev
      affinity: null
      # Shorter termination grace period for faster restarts
      terminationGracePeriodSeconds: 10
