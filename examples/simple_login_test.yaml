name: "Login Test"
steps:
  - navigate: "https://example.com"
  - click: "#login-button"
  - write:
      selector: "#username"
      text: "testuser@example.com"
  - write:
      selector: "#password"
      text: "securepassword123"
  - click: "button[type='submit']"
  - wait: 2000 # Wait 2 seconds for page to load
  - assert: "Welcome, Test User"
  - scroll: "#dashboard-content"
  - hover: ".user-menu"
  - click: ".logout-link"
  - assert: "You have been logged out"
