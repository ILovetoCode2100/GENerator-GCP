project:
  name: "E-commerce Test Suite"
  # id: 9056  # Optional - uncomment to use existing project

goals:
  - name: "User Login Flow"
    url: "https://example-shop.com"
    journeys:
      - name: "Valid Login Journey"  # This renames the auto-created journey
        checkpoints:
          - name: "Navigate to Login"  # Updates existing navigation checkpoint
            navigation_url: "https://example-shop.com/login"
            steps:
              - type: wait
                selector: "login-form"
                timeout: 5000
          - name: "Enter Credentials"
            steps:
              - type: fill
                selector: "#username"
                value: "testuser@example.com"
              - type: fill
                selector: "#password"
                value: "Test123!"
          - name: "Submit and Verify"
            steps:
              - type: click
                selector: "button[type='submit']"
              - type: wait
                selector: ".dashboard"
                timeout: 10000

      - name: "Invalid Login Journey"  # Additional journey - created normally
        checkpoints:
          - name: "Navigate to Login"  # Shares navigation from goal
            steps:
              - type: wait
                selector: "login-form"
          - name: "Enter Invalid Credentials"
            steps:
              - type: fill
                selector: "#username"
                value: "invalid@example.com"
              - type: fill
                selector: "#password"
                value: "wrongpass"
          - name: "Verify Error"
            steps:
              - type: click
                selector: "button[type='submit']"
              - type: wait
                selector: ".error-message"
                timeout: 3000

  - name: "Shopping Cart Flow"
    url: "https://example-shop.com/products"
    journeys:
      - name: "Add to Cart Journey"
        checkpoints:
          - name: "Browse Products"
            navigation_url: "https://example-shop.com/products"
            steps:
              - type: wait
                selector: ".product-grid"
          - name: "Select Product"
            steps:
              - type: click
                selector: ".product-card:first-child"
              - type: wait
                selector: ".product-details"
          - name: "Add to Cart"
            steps:
              - type: click
                selector: ".add-to-cart-button"
              - type: wait
                selector: ".cart-notification"
                timeout: 3000