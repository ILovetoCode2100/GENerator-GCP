# Complete Virtuoso Test Structure Example
# This demonstrates all features of the batch structure creation

project:
  name: "E-Commerce Test Suite"
  # Or use existing: id: 1234
  
goals:
  - name: "Homepage & Navigation"
    url: "https://shop.example.com"
    journeys:
      - name: "Main Navigation Flow"
        checkpoints:
          - name: "Landing Page"
            navigation_url: "https://shop.example.com"
            steps:
              - type: wait
                selector: ".hero-banner"
                timeout: 3000
              - type: click
                selector: ".menu-toggle"
                
          - name: "Browse Categories"
            steps:
              - type: click
                selector: "[data-category='electronics']"
              - type: wait
                selector: ".product-grid"
                timeout: 2000
                
      - name: "Search Functionality"
        checkpoints:
          - name: "Search Products"
            navigation_url: "https://shop.example.com/search"
            steps:
              - type: fill
                selector: "#search-input"
                value: "laptop"
              - type: press
                key: "Enter"
              - type: wait
                selector: ".search-results"
                timeout: 3000
                
  - name: "Shopping Cart Tests"
    url: "https://shop.example.com/products"
    journeys:
      - name: "Add to Cart Flow"
        checkpoints:
          - name: "Product Page"
            navigation_url: "https://shop.example.com/products/laptop-pro"
            steps:
              - type: wait
                selector: ".product-details"
                timeout: 2000
              - type: click
                selector: ".add-to-cart-btn"
              - type: wait  
                selector: ".cart-notification"
                timeout: 1000
                
          - name: "View Cart"
            steps:
              - type: click
                selector: ".cart-icon"
              - type: wait
                selector: ".cart-items"
                timeout: 2000
                
  - name: "Checkout Process"
    url: "https://shop.example.com/cart"
    journeys:
      - name: "Guest Checkout"
        checkpoints:
          - name: "Cart Review"
            navigation_url: "https://shop.example.com/cart"
            steps:
              - type: click
                selector: ".checkout-btn"
                
          - name: "Shipping Information"
            steps:
              - type: fill
                selector: "#email"
                value: "test@example.com"
              - type: fill
                selector: "#first-name"
                value: "Test"
              - type: fill
                selector: "#last-name"
                value: "User"
              - type: fill
                selector: "#address"
                value: "123 Test Street"
              - type: click
                selector: ".continue-to-payment"
                
          - name: "Payment"
            steps:
              - type: fill
                selector: "#card-number"
                value: "4111111111111111"
              - type: fill
                selector: "#expiry"
                value: "12/25"
              - type: fill
                selector: "#cvv"
                value: "123"
              - type: click
                selector: ".place-order-btn"
              - type: wait
                selector: ".order-confirmation"
                timeout: 5000