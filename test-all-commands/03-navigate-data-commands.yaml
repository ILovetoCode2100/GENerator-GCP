name: "Test Navigate and Data Commands"
description: "Test navigation, scrolling, and data storage commands"
project: "Navigate and Data Commands Test Suite"

steps:
  # 1. Navigate to URL
  - navigate: "https://example.com"
  - wait: 1000
  - assert: "Example Domain"
  - comment: "Tested basic navigation"

  # 2. Scroll operations
  - navigate: "https://en.wikipedia.org/wiki/Web_browser"
  - wait: 2000

  # Scroll to bottom
  - scroll:
      to: "bottom"
  - wait: 1000
  - comment: "Scrolled to bottom - Note: simplified syntax only supports basic scroll"

  # Scroll to element
  - scroll: "#References"
  - wait: 1000
  - comment: "Scrolled to element"

  # Scroll to top
  - scroll:
      to: "top"
  - wait: 1000
  - comment: "Scrolled to top"

  # Note: scroll-by, scroll-position, scroll-up, scroll-down not supported in simplified syntax

  # 3. Data storage commands
  - navigate: "https://example.com"
  - wait: 1000

  # Store element text
  - store:
      selector: "h1"
      as: "mainHeading"
  - comment: "Stored heading text"

  # Store with different type
  - store:
      selector: "p"
      as: "paragraphText"
      type: "element-text"
  - comment: "Stored paragraph text"

  # Navigate to form page for attribute storage
  - navigate: "https://www.w3schools.com/html/html_links.asp"
  - wait: 2000

  - store:
      selector: "a[href='default.asp']"
      as: "linkHref"
      type: "attribute"
  - comment: "Note: Attribute storage requires additional parameters not supported in simplified syntax"

  # 4. Cookie operations
  - comment: "Cookie operations (create, delete, clear) - not supported in simplified syntax"

  # Summary
  - comment: "Navigate and data test completed - Simplified syntax supports: navigate, scroll (basic), store (element-text)"
