name: "Test All Interact Commands"
description: "Comprehensive test of all 15 interact command variations"
project: "Interact Commands Test Suite"

steps:
  # Navigate to a test page
  - navigate: "https://www.w3schools.com/html/html_forms.asp"
  - wait: 2000

  # 1. Click
  - click: "a[href='tryit.asp?filename=tryhtml_form_submit']"
  - wait: 2000
  - comment: "Tested click command"

  # 2. Double-click
  - navigate: "https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_ondblclick"
  - wait: 2000
  - comment: "Double-click test - not supported in simplified syntax"

  # 3. Right-click
  - comment: "Right-click test - not supported in simplified syntax"

  # 4. Hover
  - navigate: "https://www.w3schools.com/css/css_tooltip.asp"
  - wait: 1000
  - hover: ".tooltip"
  - wait: 1000
  - comment: "Tested hover command"

  # 5. Write
  - navigate: "https://www.w3schools.com/html/tryit.asp?filename=tryhtml_input_text"
  - wait: 2000
  - write:
      selector: "input[name='firstname']"
      text: "John"
  - write:
      selector: "input[name='lastname']"
      text: "Doe"
  - comment: "Tested write command"

  # 6. Key press
  - key: "Tab"
  - key: "Enter"
  - comment: "Tested key command"

  # 7-12. Mouse operations
  - comment: "Mouse operations (move-to, move-by, move, down, up, enter) - not supported in simplified syntax"

  # 13-15. Select operations
  - navigate: "https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_select"
  - wait: 2000
  - select:
      selector: "select"
      option: "Volvo"
  - wait: 1000
  - comment: "Tested select option - Note: select index and select last not supported in simplified syntax"

  # Summary
  - comment: "Interact commands test completed - Simplified syntax supports: click, hover, write, key, select option"
