name: SALES-OPP-003 - Create and Send Quote - Generate quote from opportunity
description: 'Generate quote from opportunity (Module: Sales Module, Suite: Opportunity Management)'
project: D365 Test Automation
goal: Sales Module Tests
journey: Opportunity Management
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: interact
  command: click
  target: Quotes
- type: interact
  command: click
  target: New Quote
- type: wait
  command: time
  value: 2
- type: assert
  command: text
  target: Customer
  expected: $accountName
- type: interact
  command: write
  target: Quote Expiration (Days)
  value: '30'
- type: interact
  command: write
  target: Discount %
  value: '10'
- type: interact
  command: write
  target: Description
  value: Standard terms apply
- type: interact
  command: click
  target: Save
- type: interact
  command: click
  target: Activate Quote
- type: wait
  command: time
  value: 2
- type: assert
  command: text
  target: Status
  expected: Active
- type: interact
  command: click
  target: Email Quote
- type: interact
  command: write
  target: To
  value: customer@contoso.com
- type: interact
  command: write
  target: Subject
  value: Your Quote for D365 Implementation
- type: interact
  command: click
  target: Send
