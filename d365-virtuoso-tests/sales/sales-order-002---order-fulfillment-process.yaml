name: SALES-ORDER-002 - Order Fulfillment Process - Process order through fulfillment
description: 'Process order through fulfillment (Module: Sales Module, Suite: Order Management)'
project: D365 Test Automation
goal: Sales Module Tests
journey: Order Management
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: interact
  command: write
  target: Requested Delivery Date
  value: $TOMORROW
- type: interact
  command: select
  target: Shipping Method
  value: FedEx Ground
- type: interact
  command: write
  target: Bill To Street 1
  value: 123 Main Street
- type: interact
  command: write
  target: Bill To City
  value: Seattle
- type: interact
  command: write
  target: Bill To State/Province
  value: WA
- type: interact
  command: write
  target: Bill To ZIP/Postal Code
  value: '98052'
- type: interact
  command: click
  target: Copy Billing Address
- type: interact
  command: click
  target: Save
- type: interact
  command: click
  target: Submit Order
- type: wait
  command: time
  value: 2
- type: assert
  command: text
  target: Status
  expected: Submitted
- type: interact
  command: click
  target: Fulfill Order
- type: interact
  command: write
  target: Date Fulfilled
  value: $TODAY
- type: interact
  command: write
  target: Tracking Number
  value: TRACK123456
- type: interact
  command: click
  target: Fulfill
- type: assert
  command: text
  target: Status
  expected: Fulfilled
