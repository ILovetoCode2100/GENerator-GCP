name: MARKET-EVENT-003 - Test Registration Process - Test event registration flow
description: 'Test event registration flow (Module: Marketing, Suite: Event Management)'
project: D365 Test Automation
goal: Marketing Tests
journey: Event Management
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: interact
  command: click
  target: Registration URL
- type: navigate
  target: $registrationUrl
- type: interact
  command: write
  target: First name
  value: Test
- type: interact
  command: write
  target: Last name
  value: Attendee
- type: interact
  command: write
  target: Email
  value: test.attendee@example.com
- type: interact
  command: write
  target: Company
  value: Contoso Ltd
- type: interact
  command: write
  target: Job title
  value: Marketing Manager
- type: interact
  command: click
  target: I agree to receive marketing communications
- type: interact
  command: click
  target: Register
- type: wait
  command: time
  value: 3
- stepType: switchTab
  direction: previous
- type: interact
  command: click
  target: Registrations
- type: assert
  command: text
  target: Status
  expected: Registered
