name: FIELD-PM-001 - Create Agreement - Set up preventive maintenance agreement
description: 'Set up preventive maintenance agreement (Module: Field Service, Suite: Preventive Maintenance)'
project: D365 Test Automation
goal: Field Service Tests
journey: Preventive Maintenance
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: interact
  command: click
  target: Agreements
- type: interact
  command: click
  target: New
- type: interact
  command: write
  target: Name
  value: Annual HVAC Maintenance - $TIMESTAMP
- type: interact
  command: select
  target: Service Account
  value: Contoso Corporation
- type: interact
  command: select
  target: Service Location
  value: Main Office
- type: interact
  command: write
  target: Start Date
  value: $TODAY
- type: interact
  command: write
  target: End Date
  value: $DATE_PLUS_365
- type: interact
  command: select
  target: Status
  value: Active
- type: interact
  command: write
  target: Agreement Amount
  value: '12000'
- type: interact
  command: click
  target: Save
- type: store
  command: text
  target: Agreement Number
  variable: agreementNumber
