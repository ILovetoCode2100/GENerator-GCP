name: HR-BEN-002 - Life Event Change - Process benefits change due to life event
description: 'Process benefits change due to life event (Module: Human Resources, Suite: Benefits Administration)'
project: D365 Test Automation
goal: Human Resources Tests
journey: Benefits Administration
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: interact
  command: click
  target: Life Events
- type: interact
  command: click
  target: Report Life Event
- type: interact
  command: select
  target: Event Type
  value: Marriage
- type: interact
  command: write
  target: Event Date
  value: $DATE_MINUS_30
- stepType: uploadFile
  filePath: marriage_certificate.pdf
  target: Documentation
- type: interact
  command: click
  target: Submit
- type: interact
  command: click
  target: Update Benefits
- type: interact
  command: click
  target: Save Changes
- type: assert
  command: text
  target: Change Effective Date
  expected: $FIRST_OF_MONTH
- type: interact
  command: click
  target: Confirm Changes
- type: assert
  command: exists
  target: Benefits Updated
