name: HR-LEAVE-001 - Request Time Off - Employee requests vacation time
description: 'Employee requests vacation time (Module: Human Resources, Suite: Leave and Absence Management)'
project: D365 Test Automation
goal: Human Resources Tests
journey: Leave and Absence Management
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: interact
  command: click
  target: Time Off
- type: interact
  command: click
  target: New Request
- type: interact
  command: select
  target: Leave Type
  value: Vacation
- type: interact
  command: write
  target: Start Date
  value: $DATE_PLUS_30
- type: interact
  command: write
  target: End Date
  value: $DATE_PLUS_35
- type: interact
  command: select
  target: Duration Type
  value: Full Day
- type: interact
  command: write
  target: Comments
  value: Family vacation to Hawaii
- stepType: assertValue
  target: Current Balance
  operator: greaterThan
  expectedValue: '"6"'
- type: interact
  command: click
  target: Submit Request
- type: wait
  command: time
  value: 2
- type: assert
  command: text
  target: Status
  expected: Pending Approval
- type: store
  command: text
  target: Request ID
  variable: leaveRequestId
