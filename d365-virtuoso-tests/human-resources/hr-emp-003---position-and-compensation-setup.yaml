steps:
- type: interact
  command: click
  target: Position
- type: interact
  command: click
  target: Position Details
- type: interact
  command: select
  target: Job
  value: Software Engineer III
- type: interact
  command: select
  target: Level
  value: IC3
- type: interact
  command: select
  target: FLSA Status
  value: Exempt
- type: interact
  command: select
  target: Job Family
  value: Technology
- type: interact
  command: write
  target: Position Description
  value: Design and develop software applications
- type: interact
  command: click
  target: Compensation
- type: interact
  command: click
  target: New Compensation
- type: interact
  command: select
  target: Compensation Type
  value: Base Salary
- type: interact
  command: write
  target: Annual Amount
  value: '120000'
- type: interact
  command: select
  target: Currency
  value: USD
- type: interact
  command: write
  target: Effective Date
  value: $MONDAY
- type: interact
  command: write
  target: Reason
  value: New hire compensation
- type: interact
  command: click
  target: Save
- type: interact
  command: click
  target: Add Compensation
