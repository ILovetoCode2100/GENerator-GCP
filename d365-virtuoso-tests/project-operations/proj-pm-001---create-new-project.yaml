name: PROJ-PM-001 - Create New Project - Create a new project with tasks and team members
description: 'Create a new project with tasks and team members (Module: Project Operations, Suite: Project Management)'
project: D365 Test Automation
goal: Project Operations Tests
journey: Project Management
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: navigate
  target: https://[instance].operations.dynamics.com
- type: wait
  command: time
  value: 3
- type: interact
  command: click
  target: Projects
- type: interact
  command: click
  target: New Project
- type: interact
  command: write
  target: Project Name
  value: Digital Transformation Phase 1 - $TIMESTAMP
- type: interact
  command: select
  target: Contract Type
  value: Fixed Price
- type: interact
  command: select
  target: Project Type
  value: Implementation
- type: interact
  command: write
  target: Start Date
  value: $TODAY
- type: interact
  command: write
  target: End Date
  value: $DATE_PLUS_90
- type: interact
  command: select
  target: Customer
  value: Contoso Corporation
- type: interact
  command: write
  target: Contract Amount
  value: '500000'
- type: interact
  command: write
  target: Description
  value: Implement D365 Sales and Marketing modules
- type: interact
  command: click
  target: Project Manager
- stepType: pressKey
  key: '"ENTER"'
- type: interact
  command: click
  target: first result
- type: interact
  command: click
  target: Save
- type: wait
  command: time
  value: 3
- type: assert
  command: exists
  target: Project created
- type: store
  command: text
  target: Project ID
  variable: projectId
