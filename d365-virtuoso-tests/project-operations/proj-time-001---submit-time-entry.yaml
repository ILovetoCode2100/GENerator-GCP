name: PROJ-TIME-001 - Submit Time Entry - Record time against project task
description: 'Record time against project task (Module: Project Operations, Suite: Time and Expense Management)'
project: D365 Test Automation
goal: Project Operations Tests
journey: Time and Expense Management
infrastructure:
  starting_url: https://[instance].crm.dynamics.com
steps:
- type: interact
  command: click
  target: Time Entry
- type: interact
  command: click
  target: New Time Entry
- type: interact
  command: select
  target: Project
  value: $projectId
- type: interact
  command: select
  target: Task
  value: Conduct stakeholder interviews
- type: interact
  command: write
  target: Date
  value: $TODAY
- type: interact
  command: write
  target: Hours
  value: '8'
- type: interact
  command: select
  target: Billing Type
  value: Billable
- type: interact
  command: write
  target: Description
  value: Completed initial stakeholder interviews
- type: interact
  command: click
  target: Time Distribution
- type: interact
  command: write
  target: Morning (8-10)
  value: '2'
- type: interact
  command: write
  target: Mid-Morning (10-1)
  value: '3'
- type: interact
  command: write
  target: Afternoon (1-4)
  value: '3'
- type: interact
  command: click
  target: Save
- type: assert
  command: exists
  target: Time entry saved
