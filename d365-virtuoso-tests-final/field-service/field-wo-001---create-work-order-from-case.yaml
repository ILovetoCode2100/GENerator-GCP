name: FIELD-WO-001 - Create Work Order from Case - Generate work order from service case requiring onsite visit
description: 'Generate work order from service case requiring onsite visit (Module: Field Service, Suite: Work Order Management)'
starting_url: https://[instance].crm.dynamics.com
steps:
- navigate: https://[instance].crm.dynamics.com
- wait: 3
- click: Field Service
- wait: 2
- click: Cases
- click: case with "Hardware Issue"
- click: Convert to Work Order
- wait: 2
- select:
    selector: Work Order Type
    option: Repair
- select:
    selector: Priority
    option: High
- write:
    selector: Instructions
    text: Customer reports printer not functioning, requires onsite diagnosis
- select:
    selector: Service Location
    option: Main Office
- write:
    selector: Estimated Duration (Hours)
    text: '2'
- click: Create
- wait: 3
- assert: Work Order
- store:
    type: text
    selector: Work Order Number
    variable: $workOrderNumber
- assert_text:
    selector: System Status
    expected: Unscheduled
