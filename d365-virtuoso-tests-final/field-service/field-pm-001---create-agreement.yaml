name: FIELD-PM-001 - Create Agreement - Set up preventive maintenance agreement
description: 'Set up preventive maintenance agreement (Module: Field Service, Suite: Preventive Maintenance)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Agreements
- click: New
- write:
    selector: Name
    text: Annual HVAC Maintenance - $TIMESTAMP
- select:
    selector: Service Account
    option: Contoso Corporation
- select:
    selector: Service Location
    option: Main Office
- write:
    selector: Start Date
    text: $TODAY
- write:
    selector: End Date
    text: $DATE_PLUS_365
- select:
    selector: Status
    option: Active
- write:
    selector: Agreement Amount
    text: '12000'
- click: Save
- store:
    type: text
    selector: Agreement Number
    variable: $agreementNumber
