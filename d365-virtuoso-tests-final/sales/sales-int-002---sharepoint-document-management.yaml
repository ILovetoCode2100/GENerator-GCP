name: SALES-INT-002 - SharePoint Document Management - Upload and manage sales documents
description: 'Upload and manage sales documents (Module: Sales Module, Suite: Integration Tests)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Documents
- click: Upload
- upload:
    file: sales_proposal.pdf
    selector: Choose File
- wait: 3
- assert: sales_proposal.pdf
- click: Open SharePoint
- wait: 5
- switch_tab: next
- assert: sales_proposal.pdf
- switch_tab: previous
