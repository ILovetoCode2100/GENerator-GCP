name: SERVICE-OMNI-001 - Live Chat Case Creation - Handle incoming chat and create case
description: 'Handle incoming chat and create case (Module: Customer Service, Suite: Omnichannel Integration)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Omnichannel
- click: Accept Chat
- wait: 2
- assert: Chat Window
- comment: Write "Hello, I understand you're having issues. Let me help you." in chat input
- key: '"ENTER"'
- wait: 2
- click: Create Case
- comment: Assert that element "Case Title" contains "Chat:"
- assert_text:
    selector: Origin
    expected: Chat
- click: Save
