name: SERVICE-SAT-001 - Send Satisfaction Survey - Send CSAT survey after case resolution
description: 'Send CSAT survey after case resolution (Module: Customer Service, Suite: Customer Satisfaction)'
starting_url: https://[instance].crm.dynamics.com
steps:
- navigate: resolved case
- click: Send Survey
- wait: 2
- select:
    selector: Survey Template
    option: Case Resolution Survey
- assert_text:
    selector: To
    expected: customer email
- click: Send
- wait: 2
- assert: Survey Sent
