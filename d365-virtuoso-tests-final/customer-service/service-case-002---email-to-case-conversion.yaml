name: SERVICE-CASE-002 - Email to Case Conversion - Verify automatic case creation from email
description: 'Verify automatic case creation from email (Module: Customer Service, Suite: Case Management)'
starting_url: https://[instance].crm.dynamics.com
steps:
- navigate: https://[instance].crm.dynamics.com/main.aspx?pagetype=entitylist&etn=email
- wait_for: support@contoso.com
- click: first email with "Issue:" in subject
- click: Convert to Case
- wait: 2
- assert: Case
- assert_text:
    selector: Origin
    expected: Email
- comment: Assert that element "Customer" is not empty
- comment: Assert that element "Description" contains email body
