name: HR-TRAIN-001 - Training Request - Employee requests training approval
description: 'Employee requests training approval (Module: Human Resources, Suite: Training and Development)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Learning
- click: Training Catalog
- comment: Search for "Azure Certification"
- click: 'AZ-104: Azure Administrator'
- click: Request Training
- write:
    selector: Business Justification
    text: Need Azure skills for cloud migration project
- select:
    selector: Preferred Timeframe
    option: Q2 2024
- assert_text:
    selector: Cost
    expected: $3,500
- click: Submit Request
- assert_text:
    selector: Status
    expected: Pending Approval
