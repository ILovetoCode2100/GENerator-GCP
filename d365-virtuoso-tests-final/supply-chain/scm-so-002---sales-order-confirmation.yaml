name: SCM-SO-002 - Sales Order Confirmation - Confirm sales order and check credit
description: 'Confirm sales order and check credit (Module: Supply Chain, Suite: Sales Order Processing)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Sell
- click: Credit management
- click: Check credit limit
- wait: 2
- assert_text:
    selector: Credit check
    expected: Passed
- comment: Assert that element "Available credit" is greater than order amount
- click: Confirm sales order
- click: OK
- wait: 3
- assert_text:
    selector: Status
    expected: Confirmed
