name: PROJ-PM-004 - Project Approval Workflow - Submit project for approval
description: 'Submit project for approval (Module: Project Operations, Suite: Project Management)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Submit for Approval
- wait: 2
- write:
    selector: Comments
    text: Project ready for executive approval
- select:
    selector: Approval Type
    option: Executive Approval
- click: Submit
- wait: 3
- assert_text:
    selector: Status
    expected: Pending Approval
- click: Approve
- write:
    selector: Approval Notes
    text: Project approved with allocated budget
- click: Approve
- assert_text:
    selector: Status
    expected: Approved
