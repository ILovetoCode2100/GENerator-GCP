name: PROJ-TIME-002 - Time Entry Approval - Approve submitted time entries
description: 'Approve submitted time entries (Module: Project Operations, Suite: Time and Expense Management)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Submit
- wait: 2
- assert_text:
    selector: Status
    expected: Submitted
- navigate: Time Approvals
- comment: Look for "Pending Approval" entries
- click: first entry
- assert_text:
    selector: Hours
    expected: '8'
- assert_text:
    selector: Project
    expected: $projectId
- click: Approve
- write:
    selector: Comments
    text: Time confirmed accurate
- click: Confirm Approval
- assert_text:
    selector: Status
    expected: Approved
