name: PROJ-TEMP-002 - Create Project from Template - Use template to create new project
description: 'Use template to create new project (Module: Project Operations, Suite: Project Templates and Automation)'
starting_url: https://[instance].crm.dynamics.com
steps:
- click: Projects
- click: New from Template
- select:
    selector: Template
    option: D365 Implementation Template
- click: Next
- write:
    selector: Project Name
    text: CRM Implementation - $TIMESTAMP
- select:
    selector: Customer
    option: Fabrikam Inc
- write:
    selector: Start Date
    text: $DATE_PLUS_7
- comment: Adjust task durations as needed
- click: Create Project
- wait: 5
- comment: Assert that project created with all template elements
- comment: Assert that WBS structure matches template
- comment: Assert that team roles are created
